<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css"/> 
    <link rel="icon" type="image/png" href="imgQuiz1/amarelo.png">
    <title>Escolha a lixeira correta</title>   
</head>

<body>
    <div class="hud-item">
        <p class="hud-prefix">
            Pontuação
        </p>
        <h1 class="hud-main-text" id="score">
            0
        </h1>
        </div>

        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
        
    <header id="header">
        
        <button id="question" class="titulo">Escolha a lixeira em que o item deve ser descartado adequadamente.</button>

    </header>

    <main>


        <section>
            <img id="imgCentral" class="imagem" src="imgQuiz1//maca.png" alt="Maçã">
        </section>

        <p id="legenda">LEGENDA</p>

       
                    <div class="lixeiras">

            <div class="choice-container">
                <p id="opcao1" class="choice-prefix" data-number="1">VERMELHA<img id="imgopcao1" class="icones_tamanho" src="imgQuiz1/vermelho.png" alt="Lixeira vermelha" data-number="1"></p>
                <p class="choice-text">Choice</p>
            </div>

            <div class="choice-container">
                <p id="opcao2" class="choice-prefix" data-number="2">AZUL<img id="imgopcao2" class="icones_tamanho" src="imgQuiz1//azul.png" alt="Lixeira azul" data-number="2"></p>
                <p class="choice-text">Choice 2</p>
            </div>

            <div class="choice-container">
                <p id="opcao3" class="choice-prefix" data-number="3">AMARELA<img id="imgopcao3" class="icones_tamanho" src="imgQuiz1//amarelo.png" alt="Lixeira amarela" data-number="3"></p>
                <p class="choice-text">Choice 3</p>
            </div>

            <div class="choice-container">
                <p id="opcao4" class="choice-prefix" data-number="4">VERDE<img id="imgopcao4" class="icones_tamanho" src="imgQuiz1//verde.png" alt="Lixeira verde" data-number="4"></p>
                <p class="choice-text">Choice 4</p>
            </div>

            <div class="choice-container">
                <p id="opcao5" class="choice-prefix"data-number="5">MARROM<img id="imgopcao5" class="icones_tamanho" src="imgQuiz1//marrom.png" alt="Lixeira marrom" data-number="5"></p>
                <p class="choice-text">Choice 5</p>
            </div>

        </div>         
                       

        </section>


    </main>

    <footer>
        <a class="rodape" href="../index.html">VOLTAR AO INÍCIO</a>
    </footer>


    <script src="game.js"></script>
